<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drip Happens Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
        }

        embed, iframe, object {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fallback link if PDF doesn't load */
        .fallback {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .fallback a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <!-- Embed PDF fullscreen -->
        <embed src="menu.pdf" type="application/pdf" />
    </div>

    <div class="fallback" id="fallback">
        <h2>القائمة</h2>
        <a href="menu.pdf" target="_blank">افتح القائمة</a>
    </div>

    <script>
        // Show fallback if PDF fails to load on some devices
        setTimeout(() => {
            const container = document.getElementById('pdf-container');
            const fallback = document.getElementById('fallback');

            // Check if PDF is visible
            if (container.offsetHeight === 0) {
                fallback.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
